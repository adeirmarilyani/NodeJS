<form ng-init="getMahasiswaById()">
  <div class="form-group">
    <label>NPM</label>
    <input type="text" class="form-control" ng-model="mahasiswa.data[0].npm" readonly>
  </div>
  <div class="form-group">
    <label>Nama</label>
    <input type="text" class="form-control" placeholder="nama" ng-model="mahasiswa.data[0].nama" readonly>
  </div>
  <div class="form-group">
    <label>No HP</label>
    <input type="text" class="form-control" placeholder="no hp" ng-model="mahasiswa.data[0].no_hp" readonly>
  </div>
  <div class="form-group">
    <label>Alamat</label>
    <textarea name="alamat" rows="8" class="form-control" ng-model="mahasiswa.data[0].alamat" readonly></textarea>
  </div>
  <a href="#"class="btn btn-primary">Kembali</a>
</form>
