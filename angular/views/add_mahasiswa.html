<form ng-submit="addMahasiswa()">
  <div class="form-group">
    <label>NPM</label>
    <input type="text" class="form-control" ng-model="mahasiswa.npm" required>
  </div>
  <div class="form-group">
    <label>Nama</label>
    <input type="text" class="form-control" placeholder="nama" ng-model="mahasiswa.nama" required>
  </div>
  <div class="form-group">
    <label>No HP</label>
    <input type="text" class="form-control" placeholder="no hp" ng-model="mahasiswa.no_hp" required>
  </div>
  <div class="form-group">
    <label>Alamat</label>
    <textarea name="alamat" rows="8" class="form-control" ng-model="mahasiswa.alamat" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Simpan</button>
  <a href="#"class="btn btn-danger">Batal</a>
</form>
